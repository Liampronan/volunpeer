<div class="row">
  <h4 class="text-center">Account Settings</h4>

  <div class="col-xs-8 col-xs-offset-2">
    <form class="well" novalidate name="volunteerSettingsForm" id="volunteerSettingsForm"
          ng-submit="submitForm(volunteerSettingsForm.$valid)">

      <fieldset>
        <div class="row">

          <div class="col-xs-12 text-left">
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="Jane" name="firstName"
                     ng-model="editableUser.firstName"
                     required
                     ng-required="true"
                     ng-minlength="2">
              <!--<i class="fui-check validation-check" ng-show="volunteerSettingsForm.firstName.$valid"></i>-->

            </div>

            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Fonda" name="lastName"
                     ng-model="editableUser.lastName" required ng-minlength="2">
              <!--<i class="fui-check validation-check" ng-show="volunteerSettingsForm.lastName.$valid"></i>-->
            </div>

            <div class="input-container">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" g-places-autocomplete name="location"
                     ng-model="editableUser.location" ng-minlength="2" placeholder="San Francisco, CA" required >
              <!--<i class="fui-check validation-check" ng-show="volunteerSettingsForm.location.$valid"></i>-->
            </div>

            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="jane@fonda.com"
                     ng-model="editableUser.email"
                     required>
              <!--<i class="fui-check validation-check" ng-show="volunteerSettingsForm.email.$valid"></i>-->
            </div>

            <!--<div class="input-container">-->
              <!--<label for="password">Password</label>-->
              <!--<input type="text" class="form-control" id="password" name="password"-->
                     <!--placeholder="At least six characters..."-->
                     <!--ng-model="editableUser.password"-->
                     <!--required-->
                     <!--ng-minlength="6">-->
              <!--<i class="fui-check validation-check" ng-show="volunteerSignUpForm.password.$valid"></i>-->
            <!--</div>-->
            <div class="text-center margin-top-1-percent">
              <button class="btn btn-sm btn-default" ng-class="{'btn-inverse': editableUser.type === 'Individual'}"
                      ng-click="setUserType('Individual')">
                I'm an individual
              </button>
              <button class="btn btn-sm btn-default" ng-class="{'btn-inverse': editableUser.type === 'Organization'}"
                      ng-click="setUserType('Organization')">
                I'm an organization
              </button>
            </div>
            <div class="input-container" ng-if="editableUser.type === 'Organization'">
              <label for="organizationName">Organization Name</label>
              <input type="text" class="form-control" id="organizationName" name="organizationName"
                     placeholder="Habitat For Humanity"
                     ng-model="editableUser.organizationName">
              <!--<i class="fui-check validation-check" ng-show="volunteerSettingsForm.email.$valid"></i>-->
            </div>


          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary margin-top-2-5-percent"
                    ng-click="updateUser()"
                    ng-disabled="volunteerSignUpForm.$invalid">
              Update
            </button>
          </div>
        </div>

      </fieldset>

    </form>
  </div>

</div>
