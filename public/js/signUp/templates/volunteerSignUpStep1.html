<h4 class="text-center">Great, tell us about your ideal opportunities</h4>

<div class="col-xs-8 col-xs-offset-2">
  <!--TODO: update to something other than legend-->
  <legend class="no-margin-bottom margin-top-5-percent">These volunteer categories sound good to me...</legend>
  <form class="well">
    <fieldset>
      <div class="col-sm-6 col-md-4" ng-repeat="opportunityType in opportunityTypes">

        <label class="checkbox volunteer-sign-up-step-1" for="{{opportunityType.id}}">
          <input type="checkbox" ng-checked="opportunityType.selected" value="" id="{{opportunityType.id}}"
                 data-toggle="checkbox" class="custom-checkbox" ng-click="toggleSelected(opportunityType)">
            <span class="icons">
              <span class="icon-unchecked"></span>
              <span class="icon-checked"></span>
            </span>
          {{opportunityType.name}}
        </label>
        <i class="fui-question-circle pull-right"></i>
      </div>
      <div class="col-sm-6 col-md-4">
        <button class="btn btn-sm width-100-percent">Other/Notes <span class="fui-plus pull-right"></span></button>
      </div>

    </fieldset>

  </form>
  <div class="row">
    <div class="col-xs-12">
      <p>I'd like to hear about opportunities from...</p>
      <div class="col-sm-6 col-md-3 col-md-offset-3">
        <label class="checkbox volunteer-sign-up-step-1" for="individuals-opportunities">
          <input type="checkbox" ng-checked="individualsOpportunitiesSelected" value="" id="individuals-opportunities"
                 data-toggle="checkbox" class="custom-checkbox">
            <span class="icons">
              <span class="icon-unchecked"></span>
              <span class="icon-checked"></span>
            </span>
          Individuals
        </label>
        <i class="fui-question-circle"></i>
      </div>
      <div class="col-sm-6 col-md-4">

        <label class="checkbox" for="organizations-opportunities">
          <input type="checkbox" ng-checked="organizationsOpportunitiesSelected" value="" id="organizations-opportunities"
                 data-toggle="checkbox" class="custom-checkbox">
            <span class="icons">
              <span class="icon-unchecked"></span>
              <span class="icon-checked"></span>
            </span>
          Organizations
        </label>
        <i class="fui-question-circle"></i>
      </div>
    </div>
    <p class="text-center font-size-12-px no-margin-bottom">All organizations and individuals are community vetted.</p>

  </div>


  <div class="row text-center">
    <button class="btn btn-lg btn-primary margin-top-2-5-percent width-25-percent volunteer-sign-up"
            ui-sref="volunteerSignUp.volunteerSignUpStep2" ng-click="setVolenteerUserStep1()"
            ng-disabled="getSelectedOpportunities().length < 1">
      Next
    </button>
  </div>

</div>
